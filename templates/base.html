<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Abarrotes{% endblock %}</title>

    <style>
        /* TU CSS EST√Å BIEN, NO LO TOCAMOS */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1002;
        }

        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .precio {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background-color: #111;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
        }

        .search-form {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 900px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 50px 14px 20px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: auto;
            color: #555;
        }

        #cart-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #fff;
            box-shadow: -4px 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        #cart-sidebar.open {
            right: 0;
        }

        #cart-overlay {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 1000;
        }

        #cart-overlay.show {
            display: block;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.cart-open {
            overflow: hidden;
        }

        button:disabled {
        opacity: 0.6;
        cursor: wait;
    }
    </style>
</head>

<body>

    <!-- üõí OVERLAY -->
    <div id="cart-overlay" onclick="toggleCart()"></div>

    <!-- üõí SIDEBAR -->
    <div id="cart-sidebar">
        <div class="cart-header">
            <h3>üõí Tu carrito</h3>
            <button onclick="toggleCart()">‚úñ</button>
        </div>

        {% include "carrito/sidebar.html" %}
    </div>

    <!-- üî• NAVBAR -->
    <div class="navbar">
        <div>
            <strong>PIRATA MARKET</strong>
        </div>

        <div>
        <a href="/">Inicio</a>
        <a href="#">Categor√≠as</a>

        <a href="javascript:void(0)" onclick="toggleCart()">
            Carrito üõí
            {% if request.session.carrito %}
                <span style="
                    background: red;
                    color: white;
                    border-radius: 50%;
                    padding: 2px 7px;
                    font-size: 12px;
                    margin-left: 5px;
                    vertical-align: top;
                ">
                    {{ request.session.carrito|length }}
                </span>
            {% endif %}
        </a>

        <a href="/accounts/login/">Login</a>
    </div>
    </div>

    {% if pedido_confirmado %}
        <div id="pedido-toast" style="
            position: fixed;
            top: 80px;
            right: 20px;
            background: #111;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,.3);
            z-index: 2000;
            font-size: 16px;
        ">
            ‚úÖ Pedido registrado correctamente
        </div>

        <script>
            setTimeout(() => {
                const toast = document.getElementById("pedido-toast");
                if (toast) toast.remove();
            }, 3000);
        </script>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script>
    function toggleCart() {
        const cart = document.getElementById("cart-sidebar");
        const overlay = document.getElementById("cart-overlay");

        cart.classList.toggle("open");
        overlay.classList.toggle("show");
    }

    /* üëâ AGREGA */
    function addToCart(presentacionId) {
        fetch(`/carrito/agregar/${presentacionId}/`)
            .then(response => {
                if (!response.ok) return;
                openAndRefreshCart();
            });
    }

    /* üëâ QUITA */
    function removeFromCart(presentacionId) {
        fetch(`/carrito/quitar/${presentacionId}/`)
            .then(response => {
                if (!response.ok) return;
                openAndRefreshCart();
            });
    }

    /* üëâ REFRESCA SOLO EL SIDEBAR */
    function openAndRefreshCart() {
        const cart = document.getElementById("cart-sidebar");
        const overlay = document.getElementById("cart-overlay");

        cart.classList.add("open");
        overlay.classList.add("show");

        fetch("/carrito/")
            .then(res => res.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");

                const newSidebar = doc.querySelector("#cart-sidebar").innerHTML;
                document.querySelector("#cart-sidebar").innerHTML = newSidebar;
            });
    }
    </script>
    <script>
    function closeCart() {
        document.getElementById("cart-sidebar").classList.remove("open");
        document.getElementById("cart-overlay").classList.remove("show");
    }
    </script>   

</body>
</html>
